<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
<link rel="stylesheet" href="assets/styles/style.css">
<title>Countries App</title>
</head>
<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Countries of the World</h1>
      <p class="lead">The world at your fingertips.</p>
    </div>
  </div>
<div class="container">
  <div class="row">
    <div class="col-12 col-md-3 mb-3">
      <div class="card">
        <div class="card-header">
          Featured
        </div>
        <div class="card-body">
          <h5 class="card-title">Find a country</h5>
          <form>
              <div class="form-group">
                <label for="Country Name">Name of Country</label>
                <input type="text" class="form-control" id="country-input" placeholder="">
              </div>
          <a href="#" class="btn btn-primary">Go somewhere!</a>
        </div>
      </div>
    </div>
    <div class="col-10 col-md-7 text-center">
      <div class="card">
      <div class="card-body">
        <b>COUNTRY:</b> Belgium<br>
        <b>CAPITAL:</b> Brussels<br>
        OTHER INFO: TBD
      </div>
    </div>
  </div>
    <div class="col-2">
        <img src="https://www.countryflags.io/be/flat/64.png">
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
