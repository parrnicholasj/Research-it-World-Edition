<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
<link rel="stylesheet" href="assets/styles/style.css">
<title>Students | Countries App</title>
</head>
<body>
<!-- I switched the Jumbotron to a header because I feel it looks better -->
<div class="header">
    <div class="container">
      <h4 class="text-center">Countries of the World</h4>
     
    </div>
  </div>
  <!-- This is where students get info on the countries -->
<div class="container">
  <div class="row">
    <div class="col-12 col-md-3 mb-3">
      <div class="card">
        <div class="card-header text-center font-weight-bold">
          Find a country
        </div>
        <div class="card-body">
          <form>
              <div class="form-group">
                <label for="Country Name">Name of Country</label>
                <input type="text" class="form-control" id="country-input" placeholder="">
              </div>
          <button id="search" class="btn btn-primary">Let's Go!</button>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6 text-center">
      <div class="card">
      <div class="card-body">
        <span id = "country-name" class="text-center font-weight-bold">Country here</span><br>
        <b>Capital:</b><span id="capital"></span><br>
        <b>Common Language:</b><span id="language"></span><br>
        <b>Currency:</b><span id="currency"></span>
        <b></b>
      </div>
    </div>
  </div>
    <div class="col-3">
        <div id="flag"></div>
        <div id="map"></div>
    </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="assets/scripts/javascript.js"></script>
</body>
</html>
