<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">

<title>Students | Countries App</title>
</head>
<body>
<!-- I switched the Jumbotron to a header because I feel it looks better -->
<div class="header">
    <div class="container">
      <h4 class="text-center">Countries of the World</h4>
     
    </div>
  </div>
  <!-- This is where students get info on the countries -->
<div class="container">
  <div class="row">
    <div class="col-12 col-md-3 mb-3">
      <div class="card">
        <div class="card-header text-center font-weight-bold">
          Find a country
        </div>
        <div class="card-body">
          <form>
              <div class="form-group">
                <label for="Country Name">Name of Country</label>
                <input type="text" class="form-control" id="country-input" placeholder="">
              </div>
          <a href="#" class="btn btn-primary">Go!</a>
        </div>
      </div>
    </div>
    <div class="col-10 col-md-7 text-center">
      <div class="card">
      <div class="card-body">
        This is where the info will go once we determine which pieces we want in a bunch of span tags
      </div>
    </div>
  </div>
    <div class="col-2">
        <img src="https://www.countryflags.io/be/flat/64.png">
        (This was the example used by the flag API)
    </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
