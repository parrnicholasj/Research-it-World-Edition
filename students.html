<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
<link rel="stylesheet" href="assets/styles/style.css">
<title>Country Search</title>
</head>
<body>
  <div class="gifHolder"></div>
<!-- start container for entire page -->
<div id = "contain" class="container">
  <!-- start row div with all 3 columns -->
  <div class="row">
    <!-- left aside -->
    <aside class="col-12 col-md-2">
      <!-- start student input card -->
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Search Area</h5>
          <h6 class="card-subtitle mb-2 text-muted">Select your name, then search for a country!</h6>
          <!-- start form -->
          <form id="studentSearchForm">
            <div class="form-group">
              <label for="studentPicker">Student Select</label>
              <select class="form-control" id="studentPicker">
                <!-- options will be printed here from the database -->
              </select>
            </div>
            <div class="form-group">
              <label for="country-input">Country Name</label>
              <input type="text" class="form-control" id="country-input" placeholder="Country Name...">
            </div>
            <button id="studentSearchFormSubmit" type="submit" class="btn btn-primary">Submit</button>
          </form>
          <!-- end form -->
        </div>
      </div>
      <!-- end student input card -->
    </aside>
    <!-- end left aside -->

    <!-- start main content area -->
    <main class="col-12 col-md-7">
      <!-- start #countryFlagJumbo jumbotron container the country name -->
      <div id="countryFlagJumbo" class="jumbotron jumbotron-fluid">
        <div class="container">
          <!-- .country-name writing from JS -->
          <h1 class="display-4 country-name"></h1>
        </div>
      </div>
      <!-- end jumbotron containing country name -->

      <!-- start row containing info and map information -->
      <div class="row">
        <!-- start info col -->
        <div class="col-6 col-md-7">
          <!-- start #country-info-card-->
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Info about <span class="country-name"></span></h5>
              <div id="country-info-card">
                <!-- information to be printed here from the JS -->
              </div>
                
            </div>
          </div>
          <!-- end info card -->
        </div>
        <!-- end info col -->

        <!-- start map col -->
        <div class="col-6 col-md-5">
          <!-- start map card img id: #map-img-->
           <!-- start #weather-card -->
            <div class="card">
              <div class="card-body">
                <!-- .capital-city -->
                <h5 class="card-title">Weather in <span class="capital-city"></span></h5>
                <h6 class="card-subtitle mb-2 text-muted">Learnt he weather in <span class="capital-city"></span> !</h6>
                <div id="weather-card">

                </div>
              </div>
            </div>
            <!-- end weather card -->
          <!-- end map card -->
        </div>
        <!-- end map col -->
      </div>
      <!-- end row containing info and map information -->

      <!-- row containing news card -->
      <div class="row">
          <!-- start #news-card -->
          <div class="card">
            <div id="news-card" class="card-body">
              
              
            </div>
          </div>
          <!-- end #news-card -->
      </div>
      <!-- end row containing news card -->
    </main>
    <!-- end main content area -->

    <!-- start right aside -->
    <aside class="col-12 col-md-3">
      <!-- start #holiday-card -->
      
      
      <!-- end #holiday-card -->
      <div class="card">
        <div class="card-body">
          <!-- .capital-city -->
          <h5 class="card-title">Holidays in <span class="country-name"></span></h5>
          <div id="holiday-card">

          </div>
        </div>
      </div>           
     
    </aside>
    <!-- end right aside -->
  </div>
  <!-- end row div with all 3 columns -->
</div>
<!-- end container entire page -->
