<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Playfair+Display|Raleway" rel="stylesheet">
<link rel="stylesheet" href="assets/styles/style.css">
<link rel="stylesheet" href="assets/styles/kit.css">
<title>Title</title>
</head>
<body>
<!-- navbar will go here -->

<!-- whole page container -->
<div class="container">
  <div class="row">
    <!-- left column start-->
    <aside class="col-12 col-md-4">
      <!-- start form -->
      <form id="student-add-form">
        <!-- #student-name-add input field -->
        <div class="form-group">
          <label for="student-name-add">Student Name</label>
          <input type="text" class="form-control" id="student-name-add" placeholder="Jane Doe">
        </div>
        <!-- #student-name-submit -->
        <button id="student-name-submit" type="submit" class="btn btn-primary">Submit</button>
      </form>
        <!-- end form -->

      <!-- temp form -->
      <form id="studentSearchForm">
        <div class="form-group">
          <label for="studentPicker">Student Select</label>
          <select class="form-control" id="studentPicker">
            <!-- options will be printed here from the database -->
          </select>
        </div>
        <div class="form-group">
          <label for="country-input">Country Name</label>
          <input type="text" class="form-control" id="country-input" placeholder="save stuff">
        </div>
        <button id="tempSubmit" type="submit" class="btn btn-primary">Submit</button>
      </form>
    </aside>
    <!-- left column end -->

    <!-- main page -->
    <main class="col-12 col-md-8">
      <!-- #student-table-teacher student area start-->
      <table id="student-table-teacher"class="table">
        <thead class="thead-dark">
          <!-- table heading row -->
          <tr>
            <th scope="col">Student/Group Name</th>
            <th scope="col">Number of Searches Made</th>
            <th scope="col">Number of Times Saved Clicked</th>
          </tr>
        </thead>
        <!-- start table body -->
        <tbody>
          <!-- tbody to be added using JS -->
        </tbody>
      </table>
      <!-- table end -->

    </main>
    <!-- main page end -->
    
  </div>
   
</div>
 
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
<script src="assets/scripts/kit.js"></script>
</body>
</html>
